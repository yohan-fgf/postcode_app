<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Simple styling for buttons */
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    
    <!-- Buttons linking to other pages -->
    <a href="https://www.google.com" class="button">Go to Page 1</a>
    <a href="https://www.google.com" class="button">Go to Page 2</a>

</body>
</html>
